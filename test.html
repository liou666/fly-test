<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 10px;
      position: relative;
      top: 0;
      left: 0;
      transition: all 0.5s;
    }
    div:hover{
      top: 50;
      left: 50;
      width: 200px;
      height: 200px;
      background-color: blue;
      margin: 50px;
      border-radius:50% ;
    }
  </style>
</head>
<body>
  <div/>
</body>
</html>
